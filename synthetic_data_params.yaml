# ============================================================================
# SYNTHETIC DATA GENERATOR - OPTIMIZED PARAMETERS
# ============================================================================
# This configuration has been optimized to closely match validation data
# Mean intensity difference: ~17%, Std deviation difference: ~15%
#
# Last updated: 2025-11-23
# ============================================================================

# Cell Generation Parameters
# ---------------------------
MIN_CELLS: 8              # Minimum number of cells per patch
MAX_CELLS: 24             # Maximum number of cells per patch
RADIUS: 4.0               # Base cell radius in pixels

# Patch Configuration
# -------------------
PATCH_SIZE: 128           # Size of generated patches (128x128)

# Contrast Ranges (used in dataset.py)
# -------------------------------------
# These control the variation in foreground and background contrast
# Higher values = more variation in cell brightness
CONTRAST_FG_RANGE: [0.4, 1.2]   # Foreground contrast range
CONTRAST_BG_RANGE: [0.2, 0.5]   # Background contrast range

# SIM Reconstruction Parameters
# ------------------------------
SIM_CONFIG:
  na: 1.49                      # Numerical aperture of objective
  wavelength: 512               # Imaging wavelength (nm)
  px_size: 0.07                 # Pixel size (μm)
  wiener_parameter: 0.1         # Wiener filter parameter (noise suppression)
  apo_cutoff: 2.0               # Apodization cutoff frequency
  apo_bend: 0.9                 # Apodization filter sharpness

# Advanced Parameters (in simulation.py)
# ---------------------------------------
# These are hardcoded but documented here for reference:
#
# Intensity Levels:
#   foreground: 400 + fg_contrast * 800
#   background: 100 + bg_contrast * 150
#
# Cell Appearance:
#   - Filled Gaussian cells (not rings)
#   - Sigma: cell_radius / 2.0
#   - Cutoff: cell_radius * 1.5
#
# Normalization:
#   - Min-max normalization (preserves brightness)
#   - Formula: (x - min) / (max - min)
#
# Perlin Noise:
#   - Resolution: 1 (can increase to 2-4 for finer texture)
#
# Cell Positioning:
#   - Grid-based with random offsets
#   - Max offset: ±8 pixels
#   - Beta distribution for size variation (a=2, b=1)

# ============================================================================
# USAGE NOTES
# ============================================================================
#
# 1. These parameters create synthetic data that closely matches real
#    microscopy images with ~17% mean intensity difference
#
# 2. Cell appearance uses Gaussian-filled structures instead of rings
#    for more realistic morphology
#
# 3. The normalization method (min-max) preserves brightness levels,
#    which is critical for matching validation data
#
# 4. To adjust brightness further:
#    - Increase CONTRAST_FG_RANGE upper bound (e.g., 1.2 -> 1.5)
#    - Increase foreground/background base values in simulation.py
#
# 5. To adjust cell density:
#    - Modify MIN_CELLS and MAX_CELLS
#    - Current range (8-24) averages ~16 cells per patch
#
# 6. To adjust cell size:
#    - Modify RADIUS parameter
#    - Current value (4.0) creates cells ~8 pixels in diameter
#
# ============================================================================
